<html lang="pt-br">

<head>
  <meta charset="UTF-8" />

<body>
  <header class="header">
    <h1 class="header__title">open music</h1>
    <button class="header__btn"></button>

      <div class="filter__container">
        <h2 class="filter__genreTitle">Gênero Musical</h2>

        <p class="filter__priceParagraph">Até R$ ...</p>
        <input type="range" name="filter__range" class="filter__range" min="0" max="100">
      </div>
    </section>

    <section class="cards">
      <h2 class="cards__title">Álbuns Encontrados</h2>
      <ul class="cards__container"></ul>
    </section>
